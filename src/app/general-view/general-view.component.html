<div>
  <app-header></app-header>
</div>
<div class="general-view-container">
  <app-channels class="channels-container" [class.closed]="isChannelsClosed" [class.open]="isChannelOpen"
    [ngStyle]="{ 'display': channelDisplay }" *ngIf="appChannels && showChannels"></app-channels>
  <app-main-chat class="main-chat-container" [class.bigger]="isMainChatBigger" [class.smaller]="isMainChatSmaller"
    *ngIf="appMainChat && showMainChat"></app-main-chat>
  <app-secondary-chat class="secondary-chat-container" *ngIf="appSecondaryChat && showSecondary"></app-secondary-chat>
</div>

<div class="workspace-menu-cont" (click)="openCloseWorkspace()">
  <div class="workspace-menu">
    <span>{{ buttonText }}</span>
    <div [ngClass]="{ 'open': isMenuOpen, 'closed': !isMenuOpen }"></div>
  </div>
</div>
