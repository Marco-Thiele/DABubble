<div class="head-member-container">
  <div class="head-title-channel" (click)="editChannel()"
    [style.background-color]="isEditChannelOpen() ? 'var(--Bg-color, #eceefe)' : 'initial'">
    <div class="title-channel">
      <div class="title-hashtag">
        <div class="hashtag"
          [style.background-image]="isEditChannelOpen() ? 'url(/assets/icons/tag_blue.svg)' : 'url(/assets/icons/tag.svg)'">
        </div>
        <span class="title font700-normal"
          [style.color]="isEditChannelOpen() ? '#535af1' : 'initial'">Entwicklerteam</span>
        <div class="head-arrow-cont">
          <div
            [style.background-image]="isEditChannelOpen() ? 'url(/assets/icons/keyboard_arrow_down_blue.svg)' : 'url(/assets/icons/keyboard_arrow_down.svg)'">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="members-add-container">
    <div class="members-cont" (click)="showMembers()">
      <div class="members">
        <img src="assets/profil-img/profile_bild.svg">
        <img src="assets/profil-img/profile_bild.svg">
        <img src="assets/profil-img/profile_bild.svg">
      </div>
      <span class="font600-normal">1</span>
    </div>
    <div class="add-member-cont" (click)="addMembers()">
      <div></div>
    </div>
  </div>
</div>

<div class="chat-container">
  <div class="beginning-chat-cont">
    <div class="title-hashtag">
      <div class="hashtag">
      </div>
      <span class="title font700-normal">Entwicklerteam</span>
    </div>
    <div class="beginning-description">
      <span class="font400-normal descrip-text">Du hast diesen Channel heute erstellt. Das ist der Anfang des Channels
        <span class="font400-normal"><a style="font-size: 22px;">#</a>&nbsp;<a>Office-team</a>.</span>
      </span>
    </div>
  </div>

  <div class="time-separator">
    <div class="time-line">
    </div>
    <div class="time-day">
      <span class="font400-normal">Monday, 2 Oktober</span>
    </div>
  </div>
</div>



<div class="message-box-cont">
  <div class="message-box">
    <textarea class="font400-normal auto-resizable-textarea" placeholder="Nachricht an #Entwicklerteam"
      (input)="onTextareaInput($event)" [(ngModel)]="message" (focus)="onFocus()"></textarea>
    <div class="image-preview-cont" #imagePreviewCont>
      <img id="image-preview" #imagePreview />
    </div>

    <div class="send-mesg-box">
      <div class="send-msg-icons">
        <div class="icon-plus icons" (click)="fileInput.click()">
          <input type="file" (change)="onFileSelected($event)" #fileInput style="display: none" />
          <div></div>
        </div>
        <div class="icons-line"></div>
        <div class="icon-s icons" (click)="toggleEmojiPicker()">
          <div></div>
        </div>
        <div>
          <emoji-mart class="emoji-mart" *ngIf="showEmojiPicker" (emojiSelect)="addEmoji($event)"
            title="Pick your emojiâ€¦"></emoji-mart>
        </div>
        <div class="icon-et icons">
          <div></div>
        </div>
      </div>

      <div class="send-msg"></div>
    </div>
  </div>
</div>
